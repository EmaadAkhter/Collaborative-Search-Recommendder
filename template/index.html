<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse - Your Personal Anime Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .user-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .user-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .search-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .recommendation-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .recommendation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 100%;
            animation: gradientSlide 3s ease-in-out infinite;
        }

        @keyframes gradientSlide {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .anime-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .anime-genre {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .genre-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .anime-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .user-section {
            margin-bottom: 3rem;
        }

        .section-title {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .rating-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .rating-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f39c12, #e74c3c, #9b59b6, #3498db);
            background-size: 300% 100%;
            animation: gradientSlide 3s ease-in-out infinite;
        }

        .rating-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .user-rating {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, #f39c12, #f1c40f);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .rating-high { background: linear-gradient(45deg, #27ae60, #2ecc71) !important; }
        .rating-medium { background: linear-gradient(45deg, #f39c12, #f1c40f) !important; }
        .rating-low { background: linear-gradient(45deg, #e74c3c, #c0392b) !important; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 3rem 0;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            .input-wrapper {
                max-width: 100%;
            }

            .results-section {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="logo">AnimeVerse</div>
            <div class="subtitle">Discover your next favorite anime with AI-powered recommendations</div>
        </div>

        <div class="search-section">
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="number" id="userId" class="user-input" placeholder="Enter your User ID (e.g., 3)" />
                </div>
                <button onclick="getRecommendations()" class="search-btn">
                    üéå Get Recommendations
                </button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Discovering amazing anime for you...
        </div>

        <div id="user-ratings" class="user-section" style="display: none;">
            <h2 class="section-title">üìö Your Anime Library</h2>
            <div id="ratings-content" class="results-section"></div>
        </div>

        <div id="recommendations-section" class="user-section" style="display: none;">
            <h2 class="section-title">‚ú® Recommended For You</h2>
            <div id="results" class="results-section"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        async function getRecommendations() {
            const userId = document.getElementById("userId").value;
            const loadingDiv = document.getElementById("loading");
            const userRatingsDiv = document.getElementById("user-ratings");
            const recommendationsDiv = document.getElementById("recommendations-section");

            if (!userId) {
                showError("Please enter a valid User ID");
                return;
            }

            // Show loading and hide previous results
            loadingDiv.style.display = "block";
            userRatingsDiv.style.display = "none";
            recommendationsDiv.style.display = "none";

            try {
                // Fetch both user ratings and recommendations
                const [ratingsResponse, recommendationsResponse] = await Promise.all([
                    fetch(`/api/user/${userId}/ratings`),
                    fetch(`/api/user/${userId}/recommendations`)
                ]);

                const ratingsData = await ratingsResponse.json();
                const recommendationsData = await recommendationsResponse.json();

                loadingDiv.style.display = "none";

                // Handle errors
                if (ratingsData.error && recommendationsData.error) {
                    showError("User not found or no data available");
                    return;
                }

                // Display user ratings
                if (!ratingsData.error && ratingsData.length > 0) {
                    displayUserRatings(ratingsData, userId);
                    userRatingsDiv.style.display = "block";
                }

                // Display recommendations
                if (!recommendationsData.error && recommendationsData.length > 0) {
                    displayRecommendations(recommendationsData);
                    recommendationsDiv.style.display = "block";
                } else if (!recommendationsData.error) {
                    showNoRecommendations();
                    recommendationsDiv.style.display = "block";
                }

            } catch (error) {
                loadingDiv.style.display = "none";
                showError("Failed to fetch data. Please try again.");
                console.error("Error:", error);
            }
        }

        function displayUserRatings(ratings, userId) {
            const ratingsContent = document.getElementById("ratings-content");

            // Calculate stats
            const totalRatings = ratings.length;
            const avgRating = (ratings.reduce((sum, anime) => sum + anime[`User ${userId} Rating`], 0) / totalRatings).toFixed(1);
            const highRatings = ratings.filter(anime => anime[`User ${userId} Rating`] >= 8).length;

            // Create stats section
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${totalRatings}</div>
                        <div class="stat-label">Anime Watched</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${avgRating}</div>
                        <div class="stat-label">Average Rating</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${highRatings}</div>
                        <div class="stat-label">Highly Rated (8+)</div>
                    </div>
                </div>
            `;

            ratingsContent.innerHTML = statsHtml;

            // Display top rated anime (limit to 12 for better performance)
            const topRatings = ratings.slice(0, 12);

            topRatings.forEach((anime, index) => {
                const card = document.createElement("div");
                card.className = "rating-card";
                card.style.animationDelay = (index * 0.1) + "s";

                const rating = anime[`User ${userId} Rating`];
                const ratingClass = rating >= 8 ? 'rating-high' : rating >= 6 ? 'rating-medium' : 'rating-low';

                card.innerHTML = `
                    <div class="anime-title">${anime.Anime}</div>
                    <div class="user-rating ${ratingClass}">
                        ‚≠ê Your Rating: ${rating}/10
                    </div>
                `;

                ratingsContent.appendChild(card);
            });

            // Add "show more" message if there are more ratings
            if (ratings.length > 12) {
                const moreCard = document.createElement("div");
                moreCard.className = "rating-card";
                moreCard.style.opacity = "0.7";
                moreCard.innerHTML = `
                    <div class="anime-title">+ ${ratings.length - 12} more anime</div>
                    <div style="color: #7f8c8d; font-size: 0.9rem;">Showing your top 12 rated anime</div>
                `;
                ratingsContent.appendChild(moreCard);
            }
        }

        function displayRecommendations(recommendations) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            recommendations.forEach((anime, index) => {
                const card = document.createElement("div");
                card.className = "recommendation-card";
                card.style.animationDelay = (index * 0.1) + "s";

                const frequency = anime.Frequency || 0;
                const avgRating = anime["Average Rating"] ? anime["Average Rating"].toFixed(1) : "N/A";
                const genre = anime.genre || "Unknown";

                card.innerHTML = `
                    <div class="anime-title">${anime.Anime}</div>
                    <div class="anime-genre">
                        Genre: <span class="genre-tag">${genre}</span>
                    </div>
                    <div class="anime-stats">
                        <div class="stat">
                            ‚≠ê Rating: ${avgRating}
                        </div>
                        <div class="stat">
                            üë• Recommended by: ${frequency} users
                        </div>
                    </div>
                `;

                resultsDiv.appendChild(card);
            });
        }

        function showError(message) {
            const userRatingsDiv = document.getElementById("user-ratings");
            const recommendationsDiv = document.getElementById("recommendations-section");
            userRatingsDiv.style.display = "none";
            recommendationsDiv.style.display = "block";

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
        }

        function showNoRecommendations() {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<div class="no-results">üòî No new recommendations found. You might have already discovered all the great anime similar users like!</div>`;
        }

        // Allow Enter key to trigger search
        document.getElementById("userId").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                getRecommendations();
            }
        });

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
